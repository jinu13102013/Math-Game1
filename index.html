<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🗺️ Math Map 🧮</h1>

  <!-- Intro screen -->
  <div id="intro">
    <p>Welcome to Math Map! Solve math riddles at each station to move your robot 🤖 across the map.</p>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Game area -->
  <div id="game" class="hidden">
    <div class="game-container">
      <!-- Robot -->
      <div id="robot">🤖</div>

      <!-- 10 Stations -->
      <div id="station1" class="station" style="top: 50px; left: 80px;"></div>
      <div id="station2" class="station" style="top: 80px; left: 200px;"></div>
      <div id="station3" class="station" style="top: 120px; left: 320px;"></div>
      <div id="station4" class="station" style="top: 200px; left: 450px;"></div>
      <div id="station5" class="station" style="top: 260px; left: 320px;"></div>
      <div id="station6" class="station" style="top: 320px; left: 200px;"></div>
      <div id="station7" class="station" style="top: 380px; left: 80px;"></div>
      <div id="station8" class="station" style="top: 420px; left: 200px;"></div>
      <div id="station9" class="station" style="top: 460px; left: 350px;"></div>
      <div id="station10" class="station" style="top: 460px; left: 550px;"></div>
    </div>

    <!-- HUD -->
    <div id="hud">
      <p id="timer">Time Left: 07:00</p>
      <p id="progress">Station 1 of 10</p>
      <p id="question"></p>
      <input type="text" id="answer" placeholder="Type your answer here">
      <br>
      <button onclick="submitAnswer()">Submit</button>
      <p id="feedback"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
