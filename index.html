<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robot Island Adventure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ¤– Robot Island Adventure</h1>

  <!-- Intro screen -->
  <div id="intro">
    <p>Guide the robot across the island by solving math riddles! ðŸŒ´</p>
    <p>Type your answers in <b>numbers only</b>.</p>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Game container -->
  <div class="game-container hidden" id="game">
    <img src="images/island-map.png" alt="Island Map" class="island-map">

    <!-- Robot (emoji) -->
    <div id="robot">ðŸ¤–</div>

    <!-- Station markers -->
    <div class="station" id="station1"></div>
    <div class="station" id="station2"></div>
    <div class="station" id="station3"></div>
    <div class="station" id="station4"></div>
  </div>

  <!-- HUD -->
  <div id="hud" class="hidden">
    <p id="progress">Station: 0/4</p>
    <p id="question">Solve the riddle...</p>
    <input type="text" id="answer" placeholder="Type number only">
    <button onclick="checkAnswer()">Submit</button>
    <p id="feedback"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
