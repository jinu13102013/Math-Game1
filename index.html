<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Riddle Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ§® Math Riddle Game</h1>

  <!-- Intro screen -->
  <div id="intro">
    <p>Welcome! Solve the math riddles before time runs out.</p>
    <label for="timerSelect">Choose Time Limit: </label>
    <select id="timerSelect">
      <option value="5">5 Minutes</option>
      <option value="7" selected>7 Minutes</option>
      <option value="10">10 Minutes</option>
    </select>
    <br><br>
    <button type="button" id="startBtn">Start Game</button>
  </div>

  <!-- Game area -->
  <div id="game" class="hidden">
    <p id="timer">Time Left: 07:00</p>
    <p id="progress">Question 1 of 10</p>
    <p id="question"></p>
    <input type="text" id="answer" placeholder="Type your answer in numbers">
    <br>
    <button type="button" id="submitBtn">Submit</button>
    <p id="feedback"></p>
    <button type="button" id="restartBtn" class="hidden">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
